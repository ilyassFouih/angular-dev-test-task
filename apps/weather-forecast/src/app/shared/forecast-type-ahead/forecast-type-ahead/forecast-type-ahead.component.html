<div class="form-group">
	<label> {{ label }} </label>
	<input
		[ngModel]="searchText"
		(ngModelChange)="onChosedCity($event)"
		[ngbTypeahead]="onSearchForCity"
		type="text"
		class="form-control"
		aria-describedby="helpId"
		[placeholder]="placeholder"
	/>
	<small *ngIf="isLoading" class="form-text text-muted">
		<img width="35px" src="assets/svgs/spinner.svg" />
		Loading...
	</small>
</div>
