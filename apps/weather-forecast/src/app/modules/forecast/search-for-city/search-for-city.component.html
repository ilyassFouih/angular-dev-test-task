<bp-forecast-type-ahead-ui
	label="city name:"
	placeholder="enter a city name ..."
	[foundCities$]="cities$"
	[noCityFound]="(noCityFound$ | async) ? 'No city found with the provided name' : ''"
	[searchText]="searchText$ | async"
	(searchTextChnage)="onSearchCityChanged($event)"
	[isLoading]="isLoadingCities$ | async"
>
</bp-forecast-type-ahead-ui>
